<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图片导入工具</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 123, 255, 0.1);
      width: 500px;
      text-align: center;
    }

    h1 {
      color: #1976d2;
      margin-bottom: 20px;
    }

    .file-input-wrapper {
      position: relative;
      display: inline-block;
      margin-bottom: 15px;
    }

    .file-input {
      display: none;
    }

    .file-input-label {
      display: inline-block;
      padding: 10px 20px;
      background-color: #2196f3;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .file-input-label:hover {
      background-color: #1976d2;
    }

    /* 反相选项 */
    .invert-option {
      margin: 12px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      color: #555;
    }

    .invert-option input {
      transform: scale(1.2);
    }

    .preview-container {
      margin: 20px 0;
      min-height: 200px;
      border: 2px dashed #90caf9;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f1f8fe;
    }

    .preview-image {
      max-width: 100%;
      max-height: 200px;
      border-radius: 6px;
    }

    .placeholder-text {
      color: #64b5f6;
    }

    .import-btn {
      padding: 10px 20px;
      background-color: #42a5f5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .import-btn:hover:not(:disabled) {
      background-color: #1e88e5;
    }

    .import-btn:disabled {
      background-color: #bbdefb;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>图片导入工具</h1>
    <div class="file-input-wrapper">
      <input type="file" id="fileInput" class="file-input" accept=".png">
      <label for="fileInput" class="file-input-label">选择 PNG 图片</label>
    </div>

    <!-- 反相选项 -->
    <div class="invert-option">
      <input type="checkbox" id="invertCheckbox">
      <label for="invertCheckbox">启用反相</label>
    </div>

    <div class="preview-container" id="previewContainer">
      <span class="placeholder-text">图片预览区域</span>
    </div>
    <button id="importBtn" class="import-btn" disabled>导入</button>
  </div>

<script>
  const fileInput = document.getElementById('fileInput');
  const previewContainer = document.getElementById('previewContainer');
  const importBtn = document.getElementById('importBtn');
  const invertCheckbox = document.getElementById('invertCheckbox');

  let followInterval = null;
  let currentImageID = null;

  // 文件选择
  fileInput.addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (file && file.type === 'image/png') {
      const reader = new FileReader();
      reader.onload = () => {
        previewContainer.innerHTML = `<img src="${reader.result}" class="preview-image" alt="预览">`;
        importBtn.disabled = false;
      };
      reader.readAsDataURL(file);
    } else {
      alert('请选择有效的 PNG 图片！');
      resetPreview();
    }
  });

  function resetPreview() {
    previewContainer.innerHTML = '<span class="placeholder-text">图片预览区域</span>';
    importBtn.disabled = true;
  }

  // 导入主逻辑
  importBtn.addEventListener('click', async function() {
    const file = fileInput.files[0];
    if (!file) return;

    // 清除之前的跟随
    if (followInterval) {
      clearInterval(followInterval);
      followInterval = null;
    }

    try {
      // 转为 Blob
      const blob = new Blob([await file.arrayBuffer()], { type: 'image/png' });

      // 获取尺寸
      const img = new Image();
      await new Promise(resolve => {
        img.onload = resolve;
        img.src = URL.createObjectURL(blob);
      });
      const { width, height } = img;

      // 获取鼠标位置
      const pt = await eda.pcb_SelectControl.getCurrentMousePosition();

      const edaImage = await eda.pcb_MathPolygon.convertImageToComplexPolygon(
        blob,
        width,
        height,
        0.5,   // originX
        0.5,   // originY
        0,     // offsetX
        0,     // offsetY
        true,  // useThreshold（推荐开启以生成矢量轮廓）
        invertCheckbox.checked  // ✅ 是否反相
      );

      // 创建图像对象
      const imgObj = eda.pcb_PrimitiveImage.create(
        pt.x,
        pt.y,
        edaImage,
        EPCB_LayerId.TOP_SILKSCREEN,
        width,
        height,
        0,
        false,
        false
      );
      const ID = (await imgObj).getState_PrimitiveId();

      currentImageID = ID;

      showMessage(
        invertCheckbox.checked 
          ? "反相图片已附着到鼠标，请点击画布放置" 
          : "图片已附着到鼠标，请点击画布放置"
      );

      // 启动跟随
      followInterval = setInterval(async () => {
        try {
          const pos = await eda.pcb_SelectControl.getCurrentMousePosition();
          await eda.pcb_PrimitiveImage.modify(currentImageID, { x: pos.x, y: pos.y });
        } catch (err) {
          console.error('跟随失败:', err);
          if (followInterval) {
            clearInterval(followInterval);
            followInterval = null;
          }
        }
      }, 16);

    } catch (error) {
      console.error('导入失败:', error);
      alert('导入失败: ' + (error.message || String(error)));
      resetPreview();
    }
  });

  // 失去焦点时自动放置
  window.onblur = () => {
    if (followInterval) {
      clearInterval(followInterval);
      followInterval = null;
      currentImageID = null;
      showMessage("图片已放置");
    }
  };

  // ESC 取消
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && followInterval) {
      clearInterval(followInterval);
      followInterval = null;
      currentImageID = null;
      showMessage("已取消放置");
    }
  });

  // 消息提示
  function showMessage(text) {
    if (!document.getElementById('msg-style')) {
      const style = document.createElement('style');
      style.id = 'msg-style';
      style.textContent = `
        .eda-message {
          position: fixed;
          top: 20px;
          left: 50%;
          transform: translateX(-50%);
          background: #1e88e5;
          color: white;
          padding: 10px 20px;
          border-radius: 6px;
          box-shadow: 0 3px 10px rgba(0,0,0,0.2);
          z-index: 10000;
          animation: fadeOut 3s forwards;
        }
        @keyframes fadeOut {
          0% { opacity: 0; transform: translateX(-50%) translateY(-10px); }
          10% { opacity: 1; transform: translateX(-50%) translateY(0); }
          90% { opacity: 1; }
          100% { opacity: 0; transform: translateX(-50%) translateY(-10px); }
        }
      `;
      document.head.appendChild(style);
    }

    const el = document.createElement('div');
    el.className = 'eda-message';
    el.textContent = text;
    document.body.appendChild(el);
    setTimeout(() => el.remove(), 3000);
  }
</script>
</body>
</html>
