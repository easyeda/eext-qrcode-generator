<!doctype html>
<html lang="zh-CN">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>å†å²è®°å½•</title>
  <script src="/iframe/js/JsBarcode.all.min.js"></script>
  <script src="/iframe/js/qrcode.min.js"></script>
  <style>
    /* === iframe ä¸¥ä¸åˆç¼ === */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: "Microsoft YaHei", sans-serif;
      background: #f8f9fa;

    .container {

    .table-wrapper {

    table {

    thead th {

    .filter-icon {

    .filter-input {

    }

    .filter-select {
      width: 100%;
      padding: 4px 8px;
      border: 1px solid #ced4da;
      border-radius: 3px;
      font-size: 13px;
      background: white;
    }

    td {
      padding: 8px 12px;
      border: 1px solid #dee2e6;

      vertical-align: middle;
      color: #0d6efd;
    }

    tr:hover td {
      background-color: #f9f9f9;
    }

    .type-tag {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 13px;
      font-weight: 500;
    }

    .qrcode-tag {
      background: #e3f2fd;
      color: #1976d2;
    }

    .barcode-tag {
      background: #f1f8e9;
      color: #388e3c;
    }

    .content-cell {
      font-family: monospace;
      word-break: break-all;
    }

    .delete-btn {
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 4px 8px;
      font-size: 13px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background: #c82333;
    }

    .actions {
      padding: 6px 16px;
      text-align: right;
      flex-shrink: 0;

      background: white;
    }

    .btn {
      padding: 6px 12px;
      margin-left: 8px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }

    .btn-outline {
      background: transparent;
      color: #0d6efd;
      border: 1px solid #0d6efd;
    }

    .btn-outline:hover {
      background: #f0f8ff;
    }

    .btn-danger {
      background: #dc3545;
      color: white;
      border: 1px solid #dc3545;
    }

    .btn-danger:hover {
      background: #c82333;
    }

    .empty-row td {
      text-align: center;
      color: #6c757d;
      padding: 20px 0;
    }

    .filter-row {
      background: #fff;
    }

    .filter-row td {
      padding: 6px 12px 4px;
      background: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>
              ç±»å‹
              <span class="filter-icon" id="toggle-filter">ğŸ”</span>
            </th>
            <th>å°ºå¯¸ (mm)</th>
            <th>
              å†…å®¹
              <!-- å¯ä¿ç•™å›¾æ ‡ï¼Œä½†å…±ç”¨åŒä¸€ä¸ª toggle -->
              <span class="filter-icon" id="toggle-filter-2">ğŸ”</span>
            </th>
            <th>
              å½©è‰²ä¸å°
              <span class="filter-icon" id="toggle-filter-3">ğŸ”</span>
            </th>
            <th>æ“ä½œ</th>
          </tr>
          <!-- è¿‡æ»¤è¡Œï¼ˆåˆå§‹éšè—ï¼‰ -->
          <tr class="filter-row" id="filter-row" style="display: none;">
            <td><input type="text" class="filter-input" id="filter-type" placeholder="äºŒç»´ç /æ¡å½¢ç "></td>
            <td></td>
            <td><input type="text" class="filter-input" id="filter-content" placeholder="å…³é”®è¯"></td>
            <td>
              <select class="filter-select" id="filter-color">
                <option value="">å…¨éƒ¨</option>
                <option value="æ˜¯">æ˜¯</option>
                <option value="å¦">å¦</option>
              </select>
            </td>
            <td></td>
          </tr>
        </thead>
        <tbody id="history-list">
          <tr class="empty-row">
            <td colspan="5">åŠ è½½ä¸­...</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="actions">
      <button id="back-btn" class="btn btn-outline">å…³é—­</button>
      <button id="clear-btn" class="btn btn-danger">æ¸…ç©ºå…¨éƒ¨</button>
    </div>
  </div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const HistoryList = document.getElementById('history-list');
    const BackButton = document.getElementById('back-btn');
    const ClearButton = document.getElementById('clear-btn');
    const filterRow = document.getElementById('filter-row');
    const filterTypeInput = document.getElementById('filter-type');
    const filterContentInput = document.getElementById('filter-content');
    const filterColorSelect = document.getElementById('filter-color');

    // ====== æ–°å¢ï¼šå…¨å±€çŠ¶æ€å˜é‡ ======
    let followInterval = null;          // å®šæ—¶å™¨ ID
    let currentImageID = null;          // å½“å‰é¢„è§ˆå›¾å…ƒ ID
    let isCurrentColorImage = false;    // æ˜¯å¦å½©è‰²
    let currentWidth = 0;
    let currentHeight = 0;
    let currentBase64 = '';
    let currentBlob = null;
    let currentEDAImage = null;

    // æ‰€æœ‰å›¾æ ‡éƒ½æ§åˆ¶åŒä¸€è¡Œ
    document.querySelectorAll('.filter-icon').forEach(icon => {
      icon.addEventListener('click', (e) => {
        e.stopPropagation();
        if (filterRow.style.display === 'none' || !filterRow.style.display) {
          filterRow.style.display = '';
          filterTypeInput.focus();
        } else {
          filterRow.style.display = 'none';
        }
      });
    });

    // å®æ—¶è¿‡æ»¤
    function setupFilterListeners() {
      [filterTypeInput, filterContentInput].forEach(input => {
        input.addEventListener('input', applyFilters);
      });
      filterColorSelect.addEventListener('change', applyFilters);
    }

    function applyFilters() {
      const typeQuery = filterTypeInput.value.trim().toLowerCase();
      const contentQuery = filterContentInput.value.trim().toLowerCase();
      const colorQuery = filterColorSelect.value;

      const rows = HistoryList.querySelectorAll('tr:not(.empty-row)');
      let visibleCount = 0;

      rows.forEach(row => {
        const typeText = row.querySelector('.type-tag')?.textContent.trim().toLowerCase() || '';
        const contentText = row.querySelector('.content-cell')?.textContent.trim().toLowerCase() || '';
        const colorText = row.querySelector('td:nth-child(4)')?.dataset.color || '';

        const typeMatch = typeQuery === '' || typeText.includes(typeQuery);
        const contentMatch = contentQuery === '' || contentText.includes(contentQuery);
        const colorMatch = colorQuery === '' || colorText === colorQuery;

        if (typeMatch && contentMatch && colorMatch) {
          row.style.display = '';
          visibleCount++;
        } else {
          row.style.display = 'none';
        }
      });

      const emptyRow = HistoryList.querySelector('.empty-row');
      if (visibleCount === 0 && rows.length > 0) {
        if (!emptyRow) {
          const tr = document.createElement('tr');
          tr.className = 'empty-row';
          const td = document.createElement('td');
          td.colSpan = 5;
          td.textContent = 'æ— åŒ¹é…è®°å½•';
          td.style.textAlign = 'center';
          td.style.color = '#6c757d';
          td.style.padding = '20px 0';
          tr.appendChild(td);
          HistoryList.appendChild(tr);
        }
      } else if (emptyRow) {
        emptyRow.remove();
      }
    }

    function showMessage(text) {
      const el = document.createElement('div');
      el.style.cssText = `
        position: fixed; top: 16px; left: 50%; transform: translateX(-50%);
        background: #198754; color: white; padding: 8px 16px;
        border-radius: 4px; z-index: 1000; font-size: 14px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        animation: fadeOut 3s forwards;
      `;
      el.textContent = text;
      document.body.appendChild(el);
      setTimeout(() => el.parentNode?.removeChild(el), 3000);
    }

    function showConfirmDialog(title, onConfirm) {
      const overlay = document.createElement('div');
      overlay.style.cssText = `
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.5); display: flex; align-items: center;
        justify-content: center; z-index: 2000;
      `;
      overlay.innerHTML = `
        <div style="background: white; padding: 20px; border-radius: 8px; max-width: 300px; text-align: center; font-size: 15px;">
          <div style="margin-bottom: 16px; font-weight: 600;">${title}</div>
          <div style="display: flex; gap: 10px; justify-content: center;">
            <button style="flex:1; padding:6px; border:1px solid #ccc; border-radius:4px;">å–æ¶ˆ</button>
            <button style="flex:1; padding:6px; background:#dc3545; color:white; border:none; border-radius:4px;">ç¡®å®š</button>
          </div>
        </div>
      `;
      const cancel = overlay.querySelector('button');
      const confirm = overlay.querySelector('button:last-child');
      cancel.onclick = () => document.body.removeChild(overlay);
      confirm.onclick = () => {
        onConfirm();
        document.body.removeChild(overlay);
      };
      document.body.appendChild(overlay);
    }

    function generateQRCode(content, color = '#000000') {
      return new Promise(resolve => {
        const canvas = document.createElement('canvas');
        QRCode.toCanvas(canvas, content, {
          width: 100, margin: 2, correctLevel: 3,
          color: { dark: color, light: '#ffffff' }
        }, err => resolve(err ? null : canvas));
      });
    }

    function generateBarcode(content, color = '#000000') {
      try {
        const canvas = document.createElement('canvas');
        JsBarcode(canvas, content, {
          lineColor: color, format: 'CODE128',
          width: 2, height: 80, displayValue: false, margin: 5
        });
        return Promise.resolve(canvas);
      } catch (e) {
        console.error('æ¡å½¢ç ç”Ÿæˆé”™è¯¯:', e);
        return Promise.resolve(null);
      }
    }

    async function deleteHistoryItem(key) {
      await eda.sys_Storage.setExtensionUserConfig(key, null);
      if (typeof eda.sys_Storage.deleteExtensionUserConfig === 'function') {
        await eda.sys_Storage.deleteExtensionUserConfig(key);
      }
    }

    async function loadHistory() {
      try {
        const all = await eda.sys_Storage.getExtensionAllUserConfigs();
        const data = Object.entries(all)
          .filter(([k]) => k.includes('qrcode') || k.includes('barcode'))
          .map(([k, v]) => ({ id: k, ...v }))
          .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
        renderHistoryList(data);
      } catch (e) {
        console.error('åŠ è½½å¤±è´¥:', e);
        HistoryList.innerHTML = `<tr class="empty-row"><td colspan="5">åŠ è½½å¤±è´¥</td></tr>`;
        showMessage('åŠ è½½å¤±è´¥');
      }
    }

    function renderHistoryList(data) {
      if (!data.length) {
        HistoryList.innerHTML = `<tr class="empty-row"><td colspan="5">æš‚æ— å†å²è®°å½•</td></tr>`;
        return;
      }

      HistoryList.innerHTML = '';
      data.forEach(item => {
        const row = document.createElement('tr');
        row.dataset.id = item.id;

        const typeCell = document.createElement('td');
        const tag = document.createElement('span');
        tag.className = `type-tag ${item.type === 'qrcode' ? 'qrcode-tag' : 'barcode-tag'}`;
        tag.textContent = item.type === 'qrcode' ? 'äºŒç»´ç ' : 'æ¡å½¢ç ';
        typeCell.appendChild(tag);

        const sizeCell = document.createElement('td');
        sizeCell.textContent = item.size;

        const contentCell = document.createElement('td');
        contentCell.className = 'content-cell';
        contentCell.textContent = item.content;
        contentCell.title = item.content;

        const colorCell = document.createElement('td');
        colorCell.textContent = item.useColorSilk ? 'æ˜¯' : 'å¦';
        colorCell.dataset.color = item.useColorSilk ? 'æ˜¯' : 'å¦';

        const opCell = document.createElement('td');
        const delBtn = document.createElement('button');
        delBtn.className = 'delete-btn';
        delBtn.textContent = 'åˆ é™¤';
        delBtn.onclick = (e) => {
          e.stopPropagation();
          showConfirmDialog('ç¡®å®šè¦åˆ é™¤è¿™æ¡è®°å½•å—ï¼Ÿ', async () => {
            try {
              await deleteHistoryItem(item.id);
              showMessage('åˆ é™¤æˆåŠŸ');
              loadHistory();
              filterTypeInput.value = '';
              filterContentInput.value = '';
              filterColorSelect.value = '';
              applyFilters();
            } catch (err) {
              console.error('åˆ é™¤å¤±è´¥:', err);
              showMessage('åˆ é™¤å¤±è´¥');
            }
          });
        };
        opCell.appendChild(delBtn);

        row.addEventListener('click', async () => {
          // æ¸…é™¤ä¹‹å‰çš„é¢„è§ˆ
          if (followInterval) {
            clearInterval(followInterval);
            followInterval = null;
            // æ³¨æ„ï¼šEDA é€šå¸¸ä¸æä¾› deleteï¼Œæ‰€ä»¥é¢„è§ˆå›¾ä¼šä¿ç•™ï¼Œä½†ä¼šè¢«æ–°å›¾è¦†ç›–ä½ç½®
          }

          const color = item.useColorSilk ? item.color : '#000000';
          let canvas = item.type === 'qrcode'
            ? await generateQRCode(item.content, color)
            : await generateBarcode(item.content, color);

          if (!canvas) {
            showMessage('å›¾åƒç”Ÿæˆå¤±è´¥');
            return;
          }

          const base64 = canvas.toDataURL('image/png');
          const size = parseFloat(item.size);
          let width = size;
          let height = size;
          if (item.type === 'barcode') width *= 3;

          const blob = base64ToBlob(base64, 'image/png');

          const pt = await eda.pcb_SelectControl.getCurrentMousePosition();

          let ID;
          const isColor = item.useColorSilk;

          if (isColor) {
            const obj = eda.pcb_PrimitiveObject.create(
              EPCB_LayerId.TOP_SILKSCREEN,
              pt.x, pt.y,
              base64,
              width,
              height,
              0,
              false,
              'img',
              false
            );
            ID = (await obj).getState_PrimitiveId();
          } else {
            const edaImage = await eda.pcb_MathPolygon.convertImageToComplexPolygon(
              blob, width, height, 0.5, 0.5, 0, 0, true, false
            );
            const imgObj = eda.pcb_PrimitiveImage.create(
              pt.x, pt.y, edaImage, EPCB_LayerId.TOP_SILKSCREEN,
              width, height, 0, false, false
            );
            ID = (await imgObj).getState_PrimitiveId();
            currentEDAImage = edaImage; // ä¿å­˜ç”¨äºåç»­ï¼ˆå…¶å®ä¸éœ€è¦ï¼‰
          }

          // ä¿å­˜çŠ¶æ€
          currentImageID = ID;
          isCurrentColorImage = isColor;
          currentWidth = width;
          currentHeight = height;
          currentBase64 = base64;
          currentBlob = blob;

          showMessage("å›¾åƒå·²é™„ç€åˆ°é¼ æ ‡ï¼Œè¯·ç‚¹å‡»ç”»å¸ƒæ”¾ç½®");

          // å¯åŠ¨è·Ÿéšå®šæ—¶å™¨
          followInterval = setInterval(async () => {
            try {
              const pos = await eda.pcb_SelectControl.getCurrentMousePosition();
              if (isCurrentColorImage) {
                await eda.pcb_PrimitiveObject.modify(currentImageID, {
                  topLeftX: pos.x,
                  topLeftY: pos.y
                });
              } else {
                await eda.pcb_PrimitiveImage.modify(currentImageID, {
                  x: pos.x,
                  y: pos.y
                });
              }
            } catch (e) {
              console.error('è·Ÿéšæ›´æ–°å¤±è´¥:', e);
              if (followInterval) {
                clearInterval(followInterval);
                followInterval = null;
              }
            }
          }, 16); // ~60fps
        });

        row.append(typeCell, sizeCell, contentCell, colorCell, opCell);
        HistoryList.appendChild(row);
      });
      applyFilters();
    }

    // ====== å…³é”®ï¼šé¡µé¢å¤±å»ç„¦ç‚¹æ—¶ç¡®è®¤æ”¾ç½®å¹¶æ¸…ç† ======
    window.onblur = async () => {
      if (!followInterval || !currentImageID) return;

      // æ¸…é™¤å®šæ—¶å™¨
      clearInterval(followInterval);
      followInterval = null;

      // è·å–æœ€ç»ˆä½ç½®ï¼ˆå¯é€‰ï¼Œå…¶å®å›¾åƒå·²åœ¨æ­£ç¡®ä½ç½®ï¼‰
      const pt = await eda.pcb_SelectControl.getCurrentMousePosition();
      // æ³¨æ„ï¼šä¸éœ€è¦é‡æ–°åˆ›å»ºï¼å› ä¸ºå›¾åƒå·²åœ¨ pt ä½ç½®

      // é‡ç½®çŠ¶æ€
      currentImageID = null;
      currentBase64 = '';
      currentBlob = null;
      currentEDAImage = null;

      showMessage("å›¾åƒå·²æ”¾ç½®");
    };

    // ====== å¯é€‰ï¼šæŒ‰ ESC å–æ¶ˆ ======
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && followInterval) {
        clearInterval(followInterval);
        followInterval = null;
        currentImageID = null;
        showMessage("å·²å–æ¶ˆæ”¾ç½®");
        // æ³¨æ„ï¼šé¢„è§ˆå›¾åƒä»å­˜åœ¨ï¼Œä½†ç”¨æˆ·å¯å¿½ç•¥æˆ–æ‰‹åŠ¨åˆ é™¤
      }
    });

    function base64ToBlob(b64, type) {
      const bytes = atob(b64.split(',')[1]);
      const arr = new Uint8Array(bytes.length);
      for (let i = 0; i < bytes.length; i++) arr[i] = bytes.charCodeAt(i);
      return new Blob([arr], { type });
    }

    function closeWindow() {
      eda.sys_IFrame.closeIFrame('');
      eda.sys_IFrame.openIFrame('/iframe/index.html', 600, 600, 'bonding_pad');
    }

    ClearButton.onclick = () => {
      showConfirmDialog('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰å†å²è®°å½•å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ¢å¤ï¼', async () => {
        try {
          const all = await eda.sys_Storage.getExtensionAllUserConfigs();
          const keys = Object.keys(all).filter(k => k.includes('qrcode') || k.includes('barcode'));
          let ok = 0;
          for (const k of keys) {
            try { await deleteHistoryItem(k); ok++; } catch (e) { console.error(e); }
          }
          if (ok > 0) {
            showMessage(`æˆåŠŸæ¸…ç©º ${ok} æ¡è®°å½•`);
            loadHistory();
            filterTypeInput.value = '';
            filterContentInput.value = '';
            filterColorSelect.value = '';
            applyFilters();
          } else throw new Error();
        } catch {
          showMessage('æ¸…ç©ºå¤±è´¥');
        }
      });
    };

    BackButton.onclick = closeWindow;

    setupFilterListeners();
    loadHistory();
  });
</script>
